<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Facture</title>
</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-6 col-sm-12">
                
                <div class="col-md-6 col-sm-12 form"><h1>Facture</h1></div>

                <!-- Form -->
                <div class="col-md-6 col-sm-12 form">
                    <form action="">
                        <div class="col-12 form-input" id="nom"><input type="text" class="form-control nom" placeholder="Nom"></form></Div>
                        <div class="col-12 form-input" id="qte"><input type="number" class="form-control qte" placeholder="Quantité"></div>
                        <div class="col-12 form-input" id="prixU"><input type="number" class="form-control prixU" placeholder="Prix unitaire"></div>
                        <div class="col-12 form-input" id="total"><input type="number" class="form-control total" placeholder="Total" readonly="true"></div>
                        
                        <div class="col-12 form-input button">
                            <button type="button" class="btn btn-primary" id="ajouter">Ajouter</button>
                            <button type="button" class="btn btn-primary" id="refresh">
                                <img src="assets/image/refresh.png" alt="" width="100%">
                            </button>
                        </div>


                    </form>
                </div>
            </div>

            

            <!-- Table -->
            <div class="col-md-6 col-sm-12">
                
                <table class="table table-striped table-hover table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Quantité</th>
                            <th>Prix unitaire</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>

                </table>
                <div class="col-12 montantTotal">
                    <h5>Total :</h5>
                    <input type="button" class="btn btn-danger totalAchat" value="0">
                </div>
            </div>
        </div>
      </div>
    
    <div class="footer">
        <h6>©2024 - Maxence VILLET SCHOUMAKER</h6>
        <p>Last update : 02/04/2024</p>
    </div>
        
      <script src="script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
